<html lang="en">
<head>

<body>
    <script>
        function checkForWinRock(selection){

            switch(selection){           
                case "paper":
                    console.log("COMPUTER WINS!")
                break;

                case "scisor":
                    console.log("PLAYER WINS!")
                break;
                }
        }

        function checkForWinPaper(selection){
            switch(selection){           
                case "rock":
                    console.log("PLAYER WINS!")
                break;

                case "scisor":
                    console.log("COMPUTER WINS!")
                break;
                }
        }

        function checkForWinScisor(selection){
            switch(selection){           
                case "rock":
                    console.log("COMPUTER WINS!")
                break;

                case "paper":
                    console.log("PLAYER WINS!")
                break;
                }
        }

        function getRandomInt(range = 3){
            return Math.floor(Math.random() * range);
        }

        function computerPlay(){
            let randNum = getRandomInt();
            switch(randNum){
                case 0:
                    return "rock";
                break;
                case 1:
                    return "paper";
                break;
                case 2:
                    return "scisor";
                break;
                default:
                    return "rock";
                break;
            }
        }
        function playRound(playerSelection, computerSelection){

            if(playerSelection === computerSelection){
                console.log("tie!");
            }
            else if(playerSelection === "rock"){
                checkForWinRock(computerSelection);
            }
            else if(playerSelection === "paper"){
                checkForWinPaper(computerSelection);
            }
            else if(playerSelection === "scisor"){
                checkForWinScisor(computerSelection);
            }
            
            return 0;
        }

        let player = prompt("Play rock, paper or scisors!");
        let computer = computerPlay();
        console.log("Computer choses: " + computer);
        console.log("Player choses: " + player);
        playRound(player, computer);

    </script>
</body>
